<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<header>
    <app-navbar></app-navbar>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <app-main *ngIf="currentComponent === 1" (changeComponent)="switchComponent($event)"></app-main>
            <app-event *ngIf="currentComponent === 2"></app-event>
            <app-pastevent *ngIf="currentComponent === 3"></app-pastevent>
        </div>
    </div>
</div>
<footer>
    <app-footer></app-footer>
</footer>
